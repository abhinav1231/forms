<div class="login text-center">
  <div class="container">
    <form class="form-signin card">
     <!--  <img class="mb-4" src="../../assets/images/bg-01.jpg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 mt-3 text-warning font-weight-normal">Enter Your New Password</h1>
      <p class="text-muted font-weight-normal">Generate Passwords use upper and lower case characters, numbers, and symbols like "!@#$%^&*()"</p>
      <label for="inputresetpassword" class="sr-only">Reset Password</label>
      <input type="Password" id="inputEmail" class="form-control mt-3 mb-3" placeholder="Reset Password" required="" autofocus="">
      
      <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Reset Password</button>
      <div class="mt-3 mb-3"><a  routerLink="/signup">Create Account</a> or <a routerLink="/login">Login</a></div>
      
    </form>
  </div>
</div>
