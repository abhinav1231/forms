<div class="signup text-center">
  <div class="container">
    <div class="form-signin card bg-light" [formGroup]="signUpForm">
      <img class="mb-4" src="../../assets/images/bg-01.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 text-warning font-weight-bold">Create Account</h1>
      <label for="inputUser" class="sr-only">Username</label>
      
      <input type="text" id="inputUser" formControlName="username" class="form-control mt-3" placeholder="Username" required="" autofocus="">

      <div *ngIf="!signUpForm.controls['username'].valid&&signUpForm.controls['username'].dirty">
        Please enter user name
      </div>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" formControlName="email" class="form-control mt-3" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" formControlName="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required="">
      <label for="inputPassword" class="sr-only">Confirm Password</label>
      <input type="password" formControlName="confirmpassword" id="inputPassword" class="form-control mt-3" placeholder="Password" required="">
      <div class="checkbox mt-3 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember</label>
        </div>
      </div>
      gender ---dropdowndown (male, female, others)
      nationality --radiobox
      terms and condition --checkbox
      mobile no
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div class="mt-3 mb-3"><a routerLink="/login">Login</a> or <a routerLink="/resetpassword">reset password</a></div>
    </div>
  </div>
</div>
