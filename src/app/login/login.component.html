<div class="login text-center" >
  <div class="container">
    <div class="form-signin card" [formGroup]="loginForm">
      <img class="mb-4" src="../../assets/images/bg-01.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 text-warning font-weight-bold">Login</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" formControlName="username" id="inputEmail" class="form-control mt-3" placeholder="Email address" autofocus="">
      
      <div *ngIf="!loginForm.controls['username'].valid&&loginForm.controls['username'].dirty">Please enter user name</div>

      <!-- <div *ngIf="!loginForm.controls['email'].valid&&loginForm.controls['email'].dirty"> <span class="small">Email is required</span></div> -->

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" formControlName="password" class="form-control mt-3" placeholder="Password" required="">
      <div class="checkbox mt-3 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember</label>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
      <div class="mt-3 mb-3"><a  routerLink="/signup">Create account</a> or <a routerLink="/resetpassword">reset password</a></div>
      
    </div>
  </div>
</div>

<div (click)="clickHere()">Click here from parent</div>
<app-child [data]="data"></app-child>

 <canvas class="background"></canvas>
