<div class="login text-center">
  <div class="container">
    <form class="form-signin card">
      <img class="mb-4" src="../../assets/images/bg-01.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 text-warning font-weight-bold">Login</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required="">
      <div class="checkbox mt-3 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember</label>
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div class="mt-3 mb-3"><a  routerLink="/signup">Create account</a> or <a routerLink="/resetpassword">reset password</a></div>
      
    </form>
  </div>
</div>
 <canvas class="background"></canvas>
